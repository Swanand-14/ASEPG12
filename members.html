<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <canvas id="networkCanvas"></canvas> <!-- Background Animation -->
    </div>

    <div class="user-container">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
        <button onclick="clearAllUsers()" class="delete-all">Delete All Users</button>
    </div>

    <script src="scripts/member.js"></script>
</body>
</html>
