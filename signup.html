<!DOCTYPE html>
<html lang="en">
<head><style>
    /* Import futuristic font */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
    overflow: hidden;
}

/* Background Animation */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

/* Login Box */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

.login-box {
    width: 100%;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h2 {
    font-size: 22px;
    color: cyan;
    text-shadow: 0px 0px 10px cyan;
}

.subtext {
    font-size: 14px;
    color: white;
    margin-bottom: 20px;
}

/* Input Fields */
.input-group {
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: cyan;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background: rgba(0, 255, 255, 0.2);
    color: white;
    border-bottom: 2px solid cyan;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    background: rgba(0, 255, 255, 0.4);
    border-bottom: 2px solid lime;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 10px;
    background: cyan;
    color: black;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: lime;
    box-shadow: 0 0 10px lime;
}

/* Register Link */
.register-link {
    margin-top: 15px;
    font-size: 14px;
    color: white;
}

.register-link a {
    color: cyan;
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    text-decoration: underline;
}

    /* Sign-Up Page Box */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

.signup-box {
    width: 100%;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    animation: fadeIn 1.5s ease-in-out;
}

.signup-btn {
    width: 100%;
    padding: 10px;
    background: cyan;
    color: black;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.signup-btn:hover {
    background: lime;
    box-shadow: 0 0 10px lime;
}

.login-link {
    margin-top: 15px;
    font-size: 14px;
    color: white;
}

.login-link a {
    color: cyan;
    text-decoration: none;
    font-weight: 600;
}

.login-link a:hover {
    text-decoration: underline;
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Management - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <canvas id="networkCanvas"></canvas> <!-- Background Animation -->
    </div>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <p class="subtext">Create Your Account</p>

            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="scripts/signup.js"></script>
</body>
</html>
